<section>
  <h1>Experience</h1>
  <jneal-com-card *ngFor="let experience of experiences$ | async" [subTitle]="experience.title" subText="{{ experience.dates }} &bull; {{ experience.location }}" [title]="experience.company">
    <p *ngIf="experience.description">
      <em>{{ experience.description }}</em>
    </p>
    <ul>
      <li *ngFor="let detail of experience.details">{{ detail }}</li>
    </ul>
  </jneal-com-card>
</section>
